<!DOCTYPE html>
<html lang="en">
    <head>
        <title>looping</title>
    </head>
    <body style="background-color: cyan;">
     <h1 style="color: green"><center>Table using loop statement</center></h1> 
     
     <h1><center><i>Using For Method</i></center></h1>
        <center>
<table border="1", style="border-color: Red;", style="font: italic;">
        <script>
            
            const Cities =["Pondicherry","Chennai","Mumbai","Bangalore"];
            for(let i=0; i<=Cities.length;i++)
            {
                document.write(Cities+"<br>");
            }
        </script>
       
    </table> </center>
<h1><center><i>Using For(in) Method</i></center></h1>
             
            <center>
<table border="1", style="border-color: Red;", style="font: italic;">
        <script>
           const student ={Name:"Deva",Age:21,Gender:'Male',Email:"devakumarr10@gmail.com", Phone:9994657610}
           for(let stud in student){
               document.write("<tr><td>"+stud+"</td><td>"+ student[stud]+"</td></tr>");
           }
         
        </script>
       
          </table> </center>
         < h1><center><i>Using For(of) Method</i></center></h1>
          <center>
            <table border="1", style="border-color: Red;", style="font: italic;">
                <script>
                       const emp=["Deva",'RN13558','GET',"RNTBCI"]
           for(let e of emp){
            document.write("<tr><td>"+e+"</td></tr>");
           }
                </script>
       
            </table>
         </center>
           }
    </body>
</html>
