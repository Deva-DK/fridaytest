<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div = $("div");
    div.animate({height: '100px' });
    div.animate({width: '200px'});
    div.animate({height: '300px'});
    div.animate({width: '400px'});
  });
});
</script> 
</head>
<body>
<p>Simple Animation</p>
<div><img src="C:\HTML NEW\IMAGES\land1.jpg" alt="image" height:100px;width:100px ;position:absolute;"></div>
<button>Start</button>
</body>
</html>
