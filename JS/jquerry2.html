<!DOCTYPE html>
<html lang="en">
    <head><title>jquery</title>
    <script type="text/javascript" src="C:\HTML NEW\JS\jquery.js"></script>
</head>
<script>
     $(document).ready(function(){
         $("label").mouseover(function(){
             $("img").animate({left: '250px'});
         });
         $("label").mouseleave(function(){
             $("img").animate({right: '250px'});
         });
        
        
     });
    </script>
    <body>
        <label>move</label>
        <img src="C:\HTML NEW\IMAGES\virat.jpg" style="position:absolute;width:100px;height:100px;border:4px solid blue"></img>
</body>
</html>
