<script>
    $("#unname").blur(function()
    {
        let value=$("#uname").val();
        if (value==='')
        {
            $("#unameerr").text("Enter Username").css("color","skyblue");
            $("#unameerr").text("Enter Username").css("font-weight","bold");
            $("#uname").focus()
        }
        else
        {
            $("#sname").val(value);
            $("#unameerr").text("");
        }
    })
});
$(function()
{
    $('form').draggable();
});
</script>
