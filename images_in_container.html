<!DOCTYPE html>
<html>
<head>
<style>
    .box {
    width: 100px;
    height:100px;
    border: 5px solid mediumvioletred;
  
  }
  img{
      width:100%;
      height:100%;
  }
  .container1{
      object-fit: contain;
  }
  .container2{
      object-fit: fill;
  }
  .container {
    display: grid;
    grid-template-columns:  1fr 1fr;
    grid-template-rows: 1fr 1fr;
    grid-gap: .5rem;
   }
   
   .container > div{
    background-color: aquamarine;
    border-radius: .5rem;
   }

</style>
</head>
<body style="background-color: black">
<div class="container">
    <div class="box"><img src="C:\HTML NEW\IMAGES\dog.jpg" alt="success" class="container1"></div>
    <div><center>Hi</div>
    <div class="box"><img src="C:\HTML NEW\IMAGES\dog2.jpg" alt="dog" class="container2"></div>
     <div><center>Hello</center></div>
  </div>
</body>
</html>
