<!DOCTYPE html>
<html>
<head>
<title> Ordered and Unordered list</title>
</head>
<body>
<code>
    &lt;ordered and unordered list&gt;
</code>
<ol>
    <li> Pen</li>
    <li> Pencil</li>
    <li> Paper</li>
    <li> Book</li>
</ol>
<ul>
    <li> Pen</li>
    <li> Pencil</li>
    <li> Paper</li>
    <li> Book</li>
</ul>
</body>
</html>
