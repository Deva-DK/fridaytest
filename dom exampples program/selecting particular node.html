<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>DOM node example</title>
    </head>
    <body>
        <button id="myDIV"> Count no.of lines</button>
        <script>
            var x=document.getElementById("myDIV");
            console.log("The Node Name:" + x.nodeName);
            console.log("The Node value:" + x.nodeValue);
            console.log("The Node Type:" + x.nodeType);
        </script>
    </body>

</html>
