<!DOCTYPE html>
<html>
    <head>
        <title>Data Manipulation</title>
       <script>
        function addBorder()
            {
                const img=document.querySelector('img');
                img.style.border="20px solid red"
            }
            function removeBorder()
            {
                const img=document.querySelector('img');
                img.style.border="6px solid red"
            }
        </script>
    </head>
    <body style="background-color: aqua;">
