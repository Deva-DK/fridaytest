<body>




    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark  navbar-static-top">

                
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#popup">Feed Back</button>
                    <div class="modal fade" id="popup" tabindex="-1" role="banner" aria-labelledby="popup"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="popup">FeedBack Form</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-row">
                                          <div class="col-md-4 mb-3">
                                            <label for="validationDefault01">First name</label>
                                            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
                                          </div>
                                          <div class="col-md-4 mb-3">
                                            <label for="validationDefault02">Last name</label>
                                            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
                                          </div>
                                          <div class="col-md-4 mb-3">
                                            <label for="validationDefaultUsername">Username</label>
                                            <div class="input-group">
                                              <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                              </div>
                                              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-row">
                                          <div class="col-md-6 mb-3">
                                            <label for="validationDefault03">City</label>
                                            <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                                          </div>
                                          <div class="col-md-3 mb-3">
                                            <label for="validationDefault04">State</label>
                                            <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                                          </div>
                                          <div class="col-md-3 mb-3">
                                            <label for="validationDefault05">Zip</label>
                                            <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                                          </div>
                                        </div>
                                        
                                        <button class="btn btn-primary" type="submit">Submit form</button>
                                      </form>
                                      </div>
                                  
                               
                                <div class="modal-footer">
                                   <center> <p>Thank you!!! For your Love and Support</p></center>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
