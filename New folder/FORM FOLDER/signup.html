<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML CSS Application Form</title>
    <link rel="stylesheet" href="C:\HTML NEW\New folder\FORM FOLDER\signupstyle.css">
  </head>
  <body>
    <form class="signup-form" action="" method="">
      <div class="form-header">
        <h1>Application Form</h1>
      </div>
      <div class="form-body">
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name  *</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Password *</label>
            <input type="password" id="password" min="8" max="12" class="form-input" placeholder="enter your password" required="required">
          </div>
          <div class="form-group right">
            <label for="Phone Number" class="label-title">Phone Number *</label>
            <input type="tel" id="Phone Number" name="Phone Number" class="form-input" palceholder="PhoneNumber" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9"  required="required">
          </div>
          <div class="form-group left">
            <label for="dob" class="label-title">Date-of-Birth *</label>
            <input type="dob" id="dob" name="Date of birth" class="form-input" palceholder="Date-of-Birth"   required="required">
          </div>
        </div>
        
          <div class="form-group right">
            <label class="label-title">Gender:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>

            <div class="horizontal-group">
              <div class="form-group left" >
                <label class="label-title">Stream</label>
                <select class="form-input" id="stream" >
                  <option value="stream">ECE</option>
                  <option value="stream">EEE</option>
                  <option value="stream">CSE</option>
                </select>
              </div>
          
        </div>
        <div class="horizontal-group">
          <div class="form-group right" >
            <label class="label-title">Graduation</label>
            <select class="form-input" id="level" >
              <option value="ug">B.Tech</option>
              <option value="pg">M.Tech</option>
           
            </select>
          </div>

          <br>
          

          </div>
          <div class="horizontal-group">
          <div class="form-group left">
            <label for="experience" class="label-title">Age</label>
            <input type="number" min="18" max="80"  value="18" class="form-input">
          </div>
          <div class="form-group right">
            <label for="skill" class="label-title">Communication Skill</label>
            <input type="range" min="0" max="5" step="1" value="0" id="skill" class="form-input" onChange="change();" style="height:28px;width:78%;padding:0;">
            <span id="range-label">Excellent</span>
          </div>
        </div>
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Resume</label>
            <input type="file" id="choose-file" size="80">
          </div>
          <div class="form-group right">
            <label class="label-title">Skills Known</label>
            <div >
              <label><input type="checkbox" value="html">HTML</label>
              <label><input type="checkbox" value="css">CSS</label>
              <label><input type="checkbox" value="Python">Python</label>
              <label><input type="checkbox" value="js">Java Script<Script></Script></label>
            </div>
          </div>
        </div>
        
      </div>
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </body>
</html>
